<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Melissa & David</title>

    <!-- Favicon -->
    <link rel="icon" href="wedding-rings.png">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flipclock css -->
    <link href="vendor/flipclock/flipclock.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/melissaanddavid.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg bg-dark fixed-top">
      <div class="container wedding-brand">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#story">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#rsvp">RSVP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#lodging">Lodging</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gift">Gift Registry</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="header-video">
        <iframe src="https://player.vimeo.com/video/262688268?byline=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
       </div>

    <!-- Countdown -->
    <div class="container text-center">
      <h1 id="countdownHeader" class="my-4">Days Until the Wedding!</h1>
      <div id="countdownClock" class="d-flex flex-row justify-content-around countdown"></div>
    </div>

    <!-- Story container -->
    <div class="container text-center">

      <h1 id="story" class="my-4">Our Story</h1>
      <!-- add carousel here for now -->
      <div id="ourStoryCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#ourStoryCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="1"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="2"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="3"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="4"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="5"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="6"></li>
          <li data-target="#ourStoryCarousel" data-slide-to="7"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="images/2W4A9632.jpg" alt="First picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/2W4A9783.jpg" alt="Second picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/2W4A9866.jpg" alt="Third picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/2W4A9888.jpg" alt="Fourth picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/2W4A9954.jpg" alt="Fifth picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/DSC01334.jpg" alt="Sixth picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/DSC01376.jpg" alt="Seventh picture">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="images/DSC01399.jpg" alt="Eigth picture">
          </div>
        </div>
        <a class="carousel-control-prev" href="#ourStoryCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#ourStoryCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- RSVP container -->
    <div class="container text-center">
      <h1 id="rsvp" class="my-4">RSVP</h1>
      <!-- cards with icon and link for response -->
      <div class="row">
        <div class="col-md-6 align-self-center">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-envelope fa-5x"></i>
              <h5 class="card-title">Yes, I would love to go!</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 align-self-center">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-envelope fa-5x"></i>
              <h5 class="card-title">Sorry, I can't make it.</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lodging container -->
    <div class="container text-center">
      <h1 id="lodging" class="my-4">Lodging</h1>
      <div id="map" class="googleMap"></div>
    </div>

    <!-- Gift registry container -->
    <div class="container text-center">
      <h1 id="gift" class="my-4">Gift registry</h1>
      <div class="row">
        <div class="col-md-6 align-self-right">
          <!-- Bay picture and link -->
          <img class="d-block img-fluid" src="images/hudsons-bay-co-logo.jpg" alt="Hudson's Bay Company">
        </div>
        <div class="col-md-6 align-self-left">
          <!-- Amazon Wishlist picture and link -->
          <img class="d-block img-fluid" src="images/amazonwishlist.jpg" alt="Amazon Wishlist">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Risa Newyear-Ramirez 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Main script -->
    <script type="text/javascript" src="js/home.js"></script>

    <!-- Fontawesome -->
    <script type="text/javascript" src="vendor/fontawesome/fontawesome-all.min.js"></script>

    <!-- JQuery countdown -->
    <script type="text/javascript" src="node_modules/jquery-countdown/dist/jquery.countdown.min.js"></script>

    <!-- Flipclock -->
    <script type="text/javascript" src="vendor/flipclock/flipclock.min.js"></script>

    <!-- Modernizr -->
    <script type="text/javascript" src="vendor/modernizr/modernizr-custom.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="vendor/moment/moment.min.js"></script>
    <script type="text/javascript" src="vendor/moment/moment-timezone-with-data.min.js"></script>

    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1rjng5mK-qrZHaWIZPOn8djj9RUyplJI&libraries=places"
  type="text/javascript"></script>

</html>
